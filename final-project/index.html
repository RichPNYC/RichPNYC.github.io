<!DOCTYPE html>
<html>
<head>
	<title>Superhero Creator</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Superhero Creator</h1>

	<div class ="snap">
	<img src="images/gauntlet.png" width="450" alt="gauntlet">
	</div>

	<div class = "characters">
		<div class = "regularperson">
			<img src="images/regularperson.png" width="150" alt="regularperson">
		</div>

		<div class = "captainamerica">
			<img src="images/captainamerica.png" width="330" alt="captainamerica">
		</div>

		<div class = "ironman">
			<img src="images/ironman.png" alt="ironman">
		</div>

		<div class = "thor">
			<img src="images/thor.png" width="450"  alt="thor">
		</div>

		<div class = "hulk">
			<img src="images/hulk.png" width="400" alt="hulk">
		</div>

		<div class = "spiderman">
			<img src="images/spiderman.png" alt="spiderman">
		</div>	
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/project.js"></script>
</body>
</html>
