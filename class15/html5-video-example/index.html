<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML5 Video Example</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="videoContainer">
	<video autoplay="true" loop controls poster="img/oceans.png">
		<source src="mov/oceans.mp4" type="video/mp4">
		<source src="mov/oceans.webm" type="video/webm">
		<source src="mov/oceans.ogv" type="video/ogv">
	</video>
	<div class="overlayText"><h1>Oceans</h1></div>
	</div>

<iframe src="http://ga.co"></iframe>
</body>

</html>
